<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/Js/script.js"></script>
    <link rel="StyleSheet" href="./css/style.css">
</head>
<body>
   <div class="titulo">
    <h4> Generador de QR </h4>
   </div>
    <div class="contenedor">
        <div class="generador-qr" id="contenedor-qr"></div>
        <form action="" id="formulario" class="form">
            <input type="text" name="" id="input" placeholder="Inserta texto o url">
            <button class="button ">Generar </button>
        </form>
    </div>
    
</body>
</html>
